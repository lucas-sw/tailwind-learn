<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        
        <!-- 表单标题 -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">用户注册</h1>
        
        <form>
            
            <!-- 1. 用户名 -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    用户名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="请输入用户名"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- 2. 邮箱 -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    邮箱
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="请输入邮箱"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- 3. 密码 -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    密码
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="请输入密码"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- 4. 确认密码 -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                    确认密码
                </label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password"
                    placeholder="请再次输入密码"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required
                >
            </div>

            <!-- 5. 性别（单选按钮） -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    性别
                </label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="radio" 
                            name="sex" 
                            value="male"
                            class="mr-2 w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">男</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="radio" 
                            name="sex" 
                            value="female"
                            class="mr-2 w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">女</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="radio" 
                            name="sex" 
                            value="other"
                            class="mr-2 w-4 h-4 text-blue-600 focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">其他</span>
                    </label>
                </div>
            </div>

            <!-- 6. 兴趣爱好（复选框） -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    兴趣爱好
                </label>
                <div class="space-y-2">
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            name="hobbies" 
                            value="reading"
                            class="mr-2 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">阅读</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            name="hobbies" 
                            value="sports"
                            class="mr-2 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">运动</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            name="hobbies" 
                            value="music"
                            class="mr-2 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">音乐</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            name="hobbies" 
                            value="travel"
                            class="mr-2 w-4 h-4 text-blue-600 rounded focus:ring-2 focus:ring-blue-500"
                        >
                        <span class="text-gray-700">旅游</span>
                    </label>
                </div>
            </div>

            <!-- 7. 个人简介（文本域） -->
            <div class="mb-6">
                <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">
                    个人简介
                </label>
                <textarea 
                    id="bio" 
                    name="bio"
                    rows="4"
                    placeholder="请简单介绍一下自己..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                ></textarea>
            </div>

            <!-- 8. 按钮组 -->
            <div class="flex gap-4">
                <button 
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                >
                    提交
                </button>
                <button 
                    type="reset"
                    class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200"
                >
                    重置
                </button>
            </div>

        </form>

    </div>

</body>
</html>
